<script src="_framework/blazor.webassembly.js"></script>
<script>
    function initMoveBox() {
        document.querySelectorAll(".bio .bio__wrapper .bio__container__image").forEach(container => {
            const inner = container.querySelector("img");

            const mouse = {
                _x: 0,
                _y: 0,
                x: 0,
                y: 0,
                updatePosition: function (event) {
                    const e = event;
                    this.x = e.clientX - this._x;
                    this.y = (e.clientY - this._y) * -1;
                },
                setOrigin: function (e) {
                    this._x = e.offsetLeft + Math.floor(e.offsetWidth / 2);
                    this._y = e.offsetTop + Math.floor(e.offsetHeight / 2);
                }
            };

            mouse.setOrigin(container);


            let counter = 0;
            const updateRate = 10;
            const isTimeToUpdate = function () {
                return counter++ % updateRate === 0;
            };


            const onMouseEnterHandler = function (event) {
                update(event);
            };

            const onMouseLeaveHandler = function () {
                inner.style = '';
            };

            const onMouseMoveHandler = function (event) {
                if (isTimeToUpdate()) {
                    update(event);
                }
            };


            const update = function (event) {
                mouse.updatePosition(event);
                updateTransformStyle(
                    (mouse.y / inner.offsetHeight).toFixed(2),
                    (mouse.x / inner.offsetWidth).toFixed(2)
                );
            };

            const updateTransformStyle = function (x, y) {
                const style = "rotateX(" + x + "deg) rotateY(" + y + "deg)";
                inner.style.transform = style;
                inner.style.mozTransform = style;
                inner.style.msTransform = style;
                inner.style.oTransform = style;
            };


            container.onmouseenter = onMouseEnterHandler;
            container.onmouseleave = onMouseLeaveHandler;
            container.onmousemove = onMouseMoveHandler;
        });
    }


    function openLayers() {
        const openLayersScript = document.createElement('script');
        openLayersScript.src = 'https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js';
        openLayersScript.onload = () => {
            onloadOpenLayers();
        };
        document.body.appendChild(openLayersScript);
    }

    function onloadOpenLayers() {
        const longitude = 11.107192;
        const latitude = 59.260573;

        let map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([longitude, latitude]),
                zoom: 14
            })
        });

        let marker = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([longitude, latitude]))
        });

        let vectorSource = new ol.source.Vector();
        let vectorLayer = new ol.layer.Vector({
            source: vectorSource
        });
        vectorSource.addFeature(marker);
        map.addLayer(vectorLayer);

        let markerStyle = new ol.style.Style({
            image: new ol.style.Icon({
                anchor: [0.38, 1],
                src: '/Assets/Images/map-marker.svg'
            })
        });
        marker.setStyle(markerStyle);

        window.addEventListener('resize', function () {
            map.updateSize();

            let extent = map.getView().calculateExtent(map.getSize());
            map.getView().fit(extent, {size: map.getSize()});
        });
    }
</script>
